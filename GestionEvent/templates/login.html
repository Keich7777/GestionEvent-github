{% extends "base.html" %}

{% block content %}
<style>
  button {
    padding: 10px 20px;
    font-size: 16px;
    background-color: #007bff;
    color: #fff;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    transition: background-color 0.3s ease;
}
</style>

<div class="container">
  <div class="row mt-4 mb-4 shadow">
      <div class="col-lg-6 shadow p-4">
            <h3 class="text-white">Se connecter</h3>
              <form method="POST" action="{% url 'login' %}">
                  {% csrf_token %}
                  <label for="username">Nom d'utilisateur</label><br>
                  <input type="text" name="username" required><br><br>
                  <label for="password">Mot de passe</label><br>
                  <input type="password" name="password" required><br><br>
                  <button type="submit," class="btn btn-success" value="Connexion">Connextion</button>
              </form>
              <p class="link">Pas encore inscrit <a href="{% url 'register' %}">S'inscrire</a>  </p>
                  {% if error_message %}
                    <p>{{ error_message }}</p>
                  {% endif %}
      </div>

      

        <div class="col-lg-6">
          <img src="https://www.riviera-network.org/wp-content/uploads/2013/10/salon-digital-it-days_700-467.jpg" alt="" width="500" height="400">
        </div>
  </div>
</div>


{% endblock %}
